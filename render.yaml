services:
  - type: worker
    name: trail-bites-slack-bot
    env: node
    buildCommand: pnpm install && pnpm run build
    startCommand: pnpm start
    plan: free
    envVars:
      - key: SLACK_BOT_TOKEN
        sync: false
      - key: SLACK_APP_TOKEN
        sync: false
      - key: SLACK_SIGNING_SECRET
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_MODEL
        value: gpt-4o-mini
        sync: false
      - key: NODE_ENV
        value: production
        sync: false
